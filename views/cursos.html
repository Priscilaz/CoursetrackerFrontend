<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cursos</title>
  <link rel="stylesheet" href="/css/empleados.css" />
  <style>
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
    button {
      margin-right: 0.25rem;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1rem;
    }
    section {

    }
  </style>
</head>
<body>
  <h1>üìö Lista de cursos</h1>

  <!-- Bot√≥n ‚ÄúNuevo curso‚Äù -->
  <button id="btn-nuevo-curso" style="margin-bottom: 1rem; padding: 0.5rem 1rem;">
    ‚ûï Nuevo curso
  </button>

  <!-- Tabla de cursos -->
  <table>
    <thead>

        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Duraci√≥n (horas)</th>

      <label>
        Descripci√≥n:

      <br /><br />
      <label>
        Duraci√≥n (horas):
        <input type="number" name="duracionHoras" id="duracionHoras" step="0.01" required />

      <br /><br />
      <button type="submit">Guardar</button>
      <span id="info-curso" style="margin-left: 1rem; font-style: italic; color: #555;">
        Agregar nuevo curso
      </span>
    </form>
  </section>

  <!-- Enlace para volver al Dashboard -->
  <a href="/" style="display:inline-block; margin: 15px; padding: 10px 15px; background: #4b74db; color: white; text-decoration: none; border-radius: 5px;">
    ‚Üê Volver al Dashboard
  </a>

  <!-- Script principal -->
  <script src="/js/cursos.js"></script>
</body>
</html>
