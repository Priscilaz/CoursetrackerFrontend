<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cursos</title>
  <!-- Ahora enlazamos nuestro CSS separado -->
  <link rel="stylesheet" href="/css/cursos.css" />
</head>
<body>
  <h1>📚 Lista de cursos</h1>

  <!-- Tabla de cursos -->
  <table class="tabla-cursos">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Duración (horas)</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="cursos-body">
      <!-- Se llenará dinámicamente con JS -->
    </tbody>
  </table>

  <!-- Formulario para Crear / Editar -->
  <section class="seccion-formulario">
    <h3>➕ Crear / ✏️ Editar curso</h3>
    <form id="curso-form" class="form-curso">
      <label>
        Nombre:
        <input type="text" name="nombre" id="nombre" required />
      </label>
      <br /><br />
      <label>
        Descripción:
        <input type="text" name="descripcion" id="descripcion" required />
      </label>
      <br /><br />
      <label>
        Duración (horas):
        <input type="number" name="duracionHoras" id="duracionHoras" step="0.01" required />
      </label>
      <br /><br />
      <!-- Botón “Guardar” con la misma clase que usamos en Empleados -->
      <button type="submit" class="btn-guardar">Guardar</button>
      <span id="info-curso" class="info-texto">Agregar nuevo curso</span>
    </form>
  </section>

  <!-- Enlace para volver al Dashboard -->
  <a href="/" class="btn-guardar enlace-dashboard">
    ← Volver al Dashboard
  </a>

  <!-- Script principal -->
  <script src="/js/cursos.js"></script>
</body>
</html>
