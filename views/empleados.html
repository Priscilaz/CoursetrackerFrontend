<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Empleados</title>
  <link rel="stylesheet" href="/css/empleados.css" />
</head>
<body>
  <h1>📋 Lista de empleados</h1>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Cédula</th>
        <th>Horas disponibles</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="empleados-body"></tbody>
  </table>

  <section style="margin-top: 20px;">
    <h3>➕ Crear / Editar empleado</h3>
    <form id="empleado-form">
      <label>
        Nombre:
        <input type="text" name="nombre" required />
      </label><br />

      <label>
        Email:
        <input type="email" name="email" required />
      </label><br />

      <label>
        Cédula:
        <input type="text" name="cedula" required />
      </label><br />

      <label>
        Horas disponibles:
       
        <input type="number" name="horasDisponibles" step="0.01" required />
      </label><br />

      <button type="submit">Guardar</button>
    </form>
  </section>

  <section id="asignar-curso" style="margin-top: 20px;">
    <h3>Asignar curso a empleado</h3>
    <p id="info-empleado">Selecciona un empleado para asignar cursos</p>
    <select id="curso-sugerido"></select>
    <button id="btn-asignar">Asignar curso</button>
  </section>

  <section id="asignados" style="margin-top: 20px;">
    <h3>📚 Cursos asignados</h3>
    <ul id="lista-asignados"></ul>
    <p id="total-horas"></p>
  </section>

  <script src="/js/empleados.js"></script>

  <a href="/" style="display:inline-block; margin: 15px; padding: 10px 15px; background: #4b74db; color: white; text-decoration: none; border-radius: 5px;">
    ← Volver al Dashboard
  </a>
</body>
</html>
