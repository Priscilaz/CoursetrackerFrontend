<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Empleados</title>
  <!-- Ya no hay <style> embebido; apuntamos a nuestro CSS separado -->
  <link rel="stylesheet" href="/css/empleados.css" />
</head>
<body>
  <h1>📋 Lista de empleados</h1>

  <!-- Botón “Nuevo empleado” sin estilos inline (usa clases definidas en empleados.css) -->
  <button id="btn-nuevo-empleado" class="btn-primario">
    ➕ Nuevo empleado
  </button>

  <!-- Tabla de Empleados -->
  <table class="tabla-empleados">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Cédula</th>
        <th>Horas disponibles</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="empleados-body">
      <!-- Se rellenará dinámicamente desde JS -->
    </tbody>
  </table>

  <!-- Formulario para Crear / Editar -->
  <section class="seccion-formulario">
    <h3>➕ Crear / ✏️ Editar empleado</h3>
    <form id="empleado-form" class="form-empleado">
      <label>
        Nombre:
        <input type="text" name="nombre" id="nombre" required />
      </label>
      <br /><br />
      <label>
        Email:
        <input type="email" name="email" id="email" required />
      </label>
      <br /><br />
      <label>
        Cédula:
        <input type="text" name="cedula" id="cedula" required />
      </label>
      <br /><br />
      <label>
        Horas disponibles:
        <input type="number" name="horasDisponibles" id="horasDisponibles" step="0.01" required />
      </label>
      <br /><br />
      <!-- Botón “Guardar” usando misma clase que “Nuevo empleado” -->
      <button type="submit" class="btn-primario">Guardar</button>
      <span id="info-empleado" class="info-texto">
        Agregar un nuevo empleado
      </span>
    </form>
  </section>

  <!-- Sección Asignar Cursos -->
  <section id="asignar-curso" class="seccion-formulario">
    <h3>📌 Asignar curso a empleado</h3>
    <p id="info-seleccion-empleado">Selecciona un empleado para asignar cursos</p>
    <select id="curso-sugerido" class="select-cursos"></select>
    <button id="btn-asignar" class="btn-primario">Asignar curso</button>
  </section>

  <!-- Sección Cursos Asignados -->
  <section id="asignados" class="seccion-formulario">
    <h3>📚 Cursos asignados</h3>
    <ul id="lista-asignados"></ul>
    <p id="total-horas"></p>
  </section>

  <!-- Script principal -->
  <script src="/js/empleados.js"></script>

  <!-- Enlace para volver al Dashboard (sin estilos inline, usa clase para apariencia) -->
  <a href="/" class="btn-primario enlace-dashboard">
    ← Volver al Dashboard
  </a>
</body>
</html>
